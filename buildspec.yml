version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - cd frontend
      - yarn install
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws ssm put-parameter --name "chunk-js" --value "$(basename dist/css/app.*css)" --region=ap-northeast-1 --type String --overwrite

artifacts:
  files:
    - '**/*'
  base-directory: /frontend/dist